---
- name: Install prezto
  ansible.builtin.script: install_prezto.sh creates="{{ dotfiles_user_home }}/.zprezto"

- name: Link zpreztorc file
  ansible.builtin.file:
    src: "{{ dotfiles_home }}/roles/zsh/files/zpreztorc.link"
    dest: "{{ dotfiles_user_home }}/.zpreztorc"
    state: link

- name: Link zshrc file
  ansible.builtin.file:
    src: "{{ dotfiles_home }}/roles/zsh/files/zshrc.link"
    dest: "{{ dotfiles_user_home }}/.zshrc"
    state: link
