---
- name: Set up local development environment
  hosts: local
  roles:
    # Tag each role so that we can select individual roles to run with ansible-playbook --tags
    - {role: git, tags: ['git']}
    - {role: package_manager, tags: ['package_manager', 'bootstrap']}
    - {role: zsh, tags: ['zsh', 'bootstrap']}
    - {role: python, tags: ['python']}
    - {role: node, tags: ['node']}
    - {role: ruby, tags: ['ruby']}
    - {role: hub, tags: ['hub']}
    - {role: vim, tags: ['vim']}
    - {role: zsh-autoenv, tags: ['zsh-autoenv']}
    - {role: rg, tags: ['rg']}
    - {role: exa, tags: ['exa']}
    - {role: gsed, tags: ['gsed']}
    - {role: bat, tags: ['bat']}
    - {role: tmux, tags: ['tmux']}
    - {role: fzf, tags: ['fzf']}
    - {role: kubernetes, tags: ['kubernetes']}
    - {role: jrnl, tags: ['jrnl']}
    - {role: macos, tags: ['macos'], when: ansible_os_family == "Darwin"}
